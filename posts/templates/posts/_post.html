<div class="card  mb-3" style="max-width: 30rem;">
    <div class="card-header">{{ post.message_html | safe }} </div>
    <div class="card-body">
        <h5 class="card-title">
            <a href="{% url 'posts:for_user' username=post.user.username %}">
                @{{ post.user.username }}
            </a>
        </h5>
        <p class="card-text">
            <time class="time"><a
                    href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a>
            </time>
            {% if post.group %}
                <span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
            {% endif %}

            {% if user.is_authenticated and post.user == user and not hide_delete %}
                <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
                    <span class="fa fa-remove text-danger" aria-hidden="true"></span>
                    <span class="text-danger icon-label">Delete</span>
                </a>
            {% endif %}
        </p>
    </div>
</div>
